<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Subscription Web Manager</title>
    <meta name="description" content="Subscription Web Manager">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="subwmanApp">

    <div class="header">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/installedProducts">Subwman</a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#/installedProducts">Installed Products</a></li>
              <li><a href="#/mySubscriptions">My Subscriptions</a></li>
              <li><a href="#/availableSubscriptions">Available Subscriptions</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Options<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#"><span class="glyphicon glyphicon-download-alt"></span> Import Certs</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-info-sign"></span> View System Facts</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-cloud"></span> Configure Proxy</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-home"></span> Repositories</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Preferences</a></li>
                </ul>
              </li>
              <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Unregister</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> Quit</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-th"></span> Subscription Management Web Application</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
